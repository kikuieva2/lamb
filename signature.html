<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__container">
                <div class="header__inner--container">
                    <div class="clock__container--image">
                        <span class="time">16:32</span>
                    </div>
                    <div class="header__content--image">
                        <img src="./images/Wifi.svg" alt="">
                        <img src="./images/Mobile Signal.svg" alt="">
                        <img src="./images/Battery.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="lamb__action__container">
                <div class="inner__lamb--action">
                    <div class="lamb__action--img">
                        <img src="./images/LAMB_logo+2 1.svg" alt="">
                    </div>
                    <div class="lamb__action--text">
                        <div class="lamb__action--input issue">
                            <p class="action__title">Izsaukums</p>
                            <span class="num">#18839</span> 
                        </div>
                    </div>
                    <div class="lamb__action--images">
                        <img src="./images/Vector.svg" alt="" class="phone">
                        <img src="./images/ic_round-menu.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="back__btn--container">
                <div class="inner--back__btn">
                    <div class="back--btn__content">
                        <div class="arrow--img__content">
                            <img src="./images/Arrow - Left 2.svg" alt="" class="arrow">
                        </div>
                        <button class="back__btn">Atpakaļ</button> 
                    </div>
                    <div class="client__text--container">
                        <div class="client__name--content">
                            <div class="inner__client">
                                <span class="client">Izpildītājs:</span>
                                <span class="name">Jānis Bērziņš</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="signature__text--content">
                <div class="signature--text">
                    <img src="./images/Info Circle.svg" alt="">
                    <p class="client">Jūsu paraksts (iezīmējiet to zemāk esošajā <br>laukā!)</p>
                </div>
            </div>
            <div class="lamb--signature">
                <div class="inner--signature">
                    <div class="signature__text--area">
                        <textarea name="" id="" placeholder="Paraksta Lauks" class="signature sig__content"></textarea>
                    </div>
                </div>
            </div>
            <div class="lamb__btn--container next">
                <button class="lamb__btn">Tālāk</button>
            </div>
        </main>
    </div>
</body>
</html>
