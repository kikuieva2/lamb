<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="lamb__job__list--container">
                <div class="inner__job__list--container">
                    <div class="lamb__list__image--container">
                        <img src="./images/LAMB_logo+2 1.png" alt="">
                    </div>
                    <div class="lamb__text--container">
                        <p class="call__txt call">Izsaukums <span class="num">#18839</span></p>
                    </div>
                    <div class="lamb__icons--img">
                        <img src="./images/line-md_phone-filled.svg" alt="">
                        <img src="./images/Vector (1).svg" alt="">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="btn__back--container">
                <div class="btn__list--content">
                    <img src="./images/Arrow - Left 2.svg"  alt="">
                    <button class="btn__list">Atpakaļ uz sarakstu</button>
                </div>
            </div>
            <div class="list__decription--content">
                <div class="description__content">
                    <div class="select__item--content">
                        <div class="inner__select">
                            <p class="txt">Pieteikuma informācija</p>
                            <img src="./images/Arrow - Down 2.svg" class="arrow" alt="">
                        </div>
                    </div>
                    <div class="select__item--content">
                        <div class="inner__select">
                            <p class="txt">Negadījuma vieta</p>
                            <img src="./images/Arrow - Down 2.svg" class="arrow" alt="">
                        </div>
                    </div>
                    <div class="select__item--content">
                        <div class="inner__select">
                            <p class="txt">Pakalpojuma informācija</p>
                            <img src="./images/Arrow - Down 2.svg" class="arrow" alt="">
                        </div>
                    </div>
                    <div class="select__item--content">
                        <div class="inner__select">
                            <p class="txt">Transportēšanas galapunkts</p>
                            <img src="./images/Arrow - Down 2.svg" class="arrow" alt="">
                        </div>
                    </div>
                    <div class="select__item--content">
                        <div class="inner__select">
                            <p class="txt">Pakalpojuma izpildītājs</p>
                            <img src="./images/Arrow - Down 2.svg" class="arrow" alt="">
                        </div>
                    </div>
                    <div class="select__item--content">
                        <div class="inner__select">
                            <p class="txt">Klienta apliecinājums un <br> piekrišana</p>
                            <img src="./images/Arrow - Down 2.svg" class="arrow" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="image__content">
                <img src="./images/image.png" alt="">
            </div>
            <div class="lamb__buttons--container">
                <div class="inner__lamb__btn--container">
                    <a href="./decline.html" class="decline__btn">Noraidīt</a>
                    <a href="./action.done.html" class="accept__btn">Apstiprināt</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
