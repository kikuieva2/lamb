<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__container">
                <div class="header__inner--container">
                    <div class="clock__container--image">
                        <span class="time">16:32</span>
                    </div>
                    <div class="header__content--image">
                        <img src="./images/Wifi.svg" alt="">
                        <img src="./images/Mobile Signal.svg" alt="">
                        <img src="./images/Battery.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="lamb__action--container">
                <div class="inner__lamb--action">
                    <div class="lamb__action--img">
                        <img src="./images/LAMB_logo+2 1.svg" alt="">
                    <div class="lamb__action--text">
                        <div class="action__num--txt">
                            <p class="action__title">Izvēlne</p>
                        </div>
                    </div>
                </div>
                    <div class="lamb__action--images">
                        <img src="./images/Vector.svg" alt="" class="vector">
                    </div>
                </div>
            </div>
            <div class="lamb--action__container">
                <div class="lamb--inner__actions">
                    <div class="lamb__image">
                        <div class="category__lamb__image">
                            <img src="./images/Category.svg" alt="">
                            <p class="action__txt">Aktīvie izsaukumi</p>
                    </div>
                    <div class="lamb__action--arrow">
                        <img src="./images/Arrow - Down 2.svg" alt="">
                    </div>
                </div>
                    <div class="lamb__image">
                        <div class="category__lamb__image">
                            <img src="./images/Chart.svg" alt="">
                            <p class="action__txt">Vēsture</p>
                        </div>
                    <div class="lamb__action--arrow">
                        <img src="./images/Arrow - Down 2.svg" alt="">
                    </div>
                </div>
                    <div class="lamb__image">
                        <div class="category__lamb__image">
                                <img src="./images/Simplification.svg" alt="">
                                <p class="action__txt">Mani dati</p>
                            </div>
                        <div class="lamb__action--arrow">
                            <img src="./images/Arrow - Down 2.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="lamb--logo__content">
            <div class="inner--lambo__content">
                <div class="lamb__image--content remove__img__border">
                    <img src="./images/LAMB_logo+2 1.svg" alt="" class="contact__image">
                </div> 
                <div class="lamb__text--content remove__border">
                    <div class="lamb__inner--txt lamb__text">
                        <p class="lamb__title this__title">Sazināties ar <span class="app__txt">LAMB</span> </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="lamb__contact--container">
            <div class="lamb__inner--contact lamb__main__contacts">
                <div class="lamb__contacts">
                    <img src="./images/line-md_phone-filled.svg" alt="">
                    <a href="" class="contacts">+371 67566222</a>
                </div>
                <div class="border"></div>
                    <div class="lamb__contacts">
                        <img src="./images/eva_email-fill.svg" alt="">
                        <a href="" class="contacts">info@lamb.lv</a>
                    </div>
                </div>
                <div class="call__action__button">
                    <div class="inner__call__Action">
                        <div class="call__Action--content">
                           <button class="btn">
                                <div class="inner--sign">
                                    <img src="./images/line-md_phone-filled (2).svg" alt="" class="call__btn">
                                    <p class="call__txt">Zvanīt operatoram</p>
                                </div>
                           </button>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="sign__out__button">
                        <div class="inner__sign__out">
                            <div class="sign__out--content">
                               <button class="sign__btn">
                                    <div class="inner--sign">
                                        <img src="./images/basil_logout-solid.svg" alt="" class="sign__out">
                                        <a href="./warning.html"class="sign__txt">IZRAKSTĪTIES</a>
                                    </div>
                               </button>
                            </div>
                        </div>
                    </div>
                </footer>
        </body>
    </html>
