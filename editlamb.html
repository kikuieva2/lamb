<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="lamb__action__container">
                <div class="inner__lamb--action">
                    <div class="lamb__action--img">
                        <img src="./images/LAMB_logo+2 1.svg" alt="">
                    </div>
                    <div class="lamb__action--text">
                        <div class="lamb__action--input issue">
                            <p class="action__title">Edit issue</p>
                            <span class="num">#18839</span> 
                        </div>
                    </div>
                    <div class="lamb__action--images">
                        <img src="./images/line-md_phone-filled.svg" alt="" class="phone">
                        <img src="./images/ic_round-menu.svg" alt="" class="round">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="lamb--input__container">
                <div class="lamb--inner__input">
                    <div class="input__block input__first">
                        <label for="number" class="input__title">Pieteikuma numurs </label>
                        <input type="text" placeholder="#18839" class="number">
                    </div>
                    <div class="input__block">
                        <label for="time" class="input__title">Pieteikuma laiks (hh:mm)</label>
                        <input type="text" placeholder="12:44" class="text">
                    </div>
                    <div class="input__block">
                        <label for="date" class="input__title">Datums</label>
                        <input type="text" placeholder="24.01.2024" class="text">
                    </div>
                    <div class="input__block">
                        <label for="time" class="input__title">Valsts reģistrācijas numurs</label>
                        <input type="text" placeholder="EA|" class="text">
                    </div>
                    </div>
                    <div class="lamb__btn--container">
                        <a href="./action.done.html" class="lamb__btn">Apstiprināt</a>
                    </div>
                </div>
                <div class="keyboard--content">
                    <img src="./images/AlphabeticKeyboard.png" alt="">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
