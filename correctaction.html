<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container ">
        <header class="header">
            <div class="lamb__action__container">
                <div class="inner__lamb--action">
                    <div class="lamb__action--img">
                        <img src="./images/LAMB_logo+2 1.svg" alt="">
                    </div>
                    <div class="lamb__action--text">
                        <div class="lamb__action--input">
                            <p class="action__title">Rediģēt izsaukumu</p>
                            <span class="num">#18839</span> 
                        </div>
                    </div>
                    <div class="lamb__action--images">
                        <img src="./images/line-md_phone-filled.svg" alt="" class="phone">
                        <img src="./images/ic_round-menu.svg" alt="">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="lamb--input__container">
                <div class="lamb--inner__input">
                    <div class="input__block">
                        <div class="inner__select">
                            <p class="txt">Pieteikuma informācija</p>
                            <img src="./images/Arrow - Down 2.svg" class="arrow" alt="">
                        </div>
                        <label for="number" class="input__title">Pieteikuma numurs </label>
                        <input type="text" placeholder="#18839" class="text">
                    </div>
                    <div class="input__block">
                        <label for="time" class="input__title">Pieteikuma laiks (hh:mm)</label>
                        <input type="text" placeholder="12:44" class="text">
                    </div>
                    <div class="input__block">
                        <label for="date" class="input__title">Datums</label>
                        <input type="text" placeholder="24.01.2024" class="text">
                    </div>
                    <div class="input__block">
                        <label for="time" class="input__title">Valsts reģistrācijas numurs</label>
                        <input type="text" placeholder="EE-0014" class="text">
                    </div>
                    <div class="input__block">
                        <label for="date" class="input__title">Pirmā reģ. (dd.mm.gggg.)</label>
                        <input type="text" placeholder="12:44" class="text">
                    </div>
                    <div class="input__block">
                        <label for="text" class="input__title">Auto marka un modelis</label>
                        <input type="text" placeholder="BMW X5" class="text">
                    </div>
                    <div class="input__block">
                        <label for="time" class="input__title">Pieteikuma laiks (hh:mm)</label>
                        <input type="text" placeholder="12:44"  class="text">
                    </div>
                </div>
            </div>
            <div class="input__number--container">
                <p class="num__txt">Šasijas numurs (VIN) 17 simboli</p>
            </div>
        </main>
        <footer>
            <div class="lamb--btn__container"> 
                <div class="lamb__container__button">
                <button class="decline__btn">Atcelt</button>
                <button class="accept__btn">Saglabāt</button>
            </div>
        </footer>
    </div>
</body>
</html>
